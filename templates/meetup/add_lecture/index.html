{% extends 'includes/index.html' %}
{% load static %}

{% block title %}
    Добавить лекцию
{% endblock %}

{% block main %}
    <section class="container">
        <h2>Новая лекция для митапа "{{ meetup_name }}"</h2>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}

                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field.errors }}
                    {{ field }}
                </div>

            {% endfor %}
            <button type="submit" class="btn btn-primary">
                Сохранить
            </button>
        </form>

    </section>
{% endblock %}
