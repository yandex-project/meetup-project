<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card m-auto">
            <div class="card-body">
                <div class="card-title">
                    <h3>
                        Поиск
                    </h3>
                </div>
                <form method="get">
                    <input type="hidden" name="type" value="search">
                    <div class="d-flex align-items-center">

                        <input
                                name="name"
                                type="search"
                                class="form-control flex-shrink-1 form-control-borderless"
                                placeholder="Найди по названию"
                                value="{{ request.GET.name }}"
                        />

                        <button class="btn btn-primary  m-2" type="submit">Найти</button>
                    </div>

                    <p class="ms-3">
                        <input
                                name="map"
                                type="checkbox"
                                class="form-check-input"
                        />
                        Перейти на карту с результатами
                    </p>

                    <p class="mt-3 ms-1">
                        <a class="link-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                           aria-expanded="false" aria-controls="collapseExample">
                            Расширенный поиск
                        </a>
                    </p>

                    <div class="collapse" id="collapseExample">

                        <label for="category" class="form-label">Категория</label>
                        <input
                                name="category"
                                id="category"
                                class="form-control"
                                list="categoryOptions"
                                placeholder="Напишите чтобы найти"
                                value="{{ request.GET.category }}"
                        >
                        <datalist id="categoryOptions">
                            {% for tag in tags %}
                                <option value="{{ tag.name }}">
                            {% endfor %}
                        </datalist>

                        <div class="row row-cols-auto mt-4">
                            <div class="col">
                                <label for="from-date" class="form-label">
                                    От какой даты
                                </label>
                                <input
                                        name="from_date"
                                        type="date"
                                        id="from-date"
                                        class="form-control"
                                        value="{{ request.GET.from_date }}"
                                >
                            </div>

                            <div class="col">
                                <label for="to-date" class="form-label">
                                    До какой даты
                                </label>
                                <input
                                        name="to_date"
                                        id="to-date"
                                        type="date"
                                        class="form-control"
                                        value="{{ request.GET.to_date }}"
                                >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
