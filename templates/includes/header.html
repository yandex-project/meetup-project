<header id="header" class="sticky-top">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo"><a href="{% url 'homepage' %}">Meetups</a></h1>
        <nav id="navbar" class="navbar">
            <ul>
                {% if request.user.is_superuser %}
                    <li>
                        <a class="nav-link scrollto" href="{% url 'admin:index' %}">
                            Админка
                        </a>
                    </li>
                {% endif %}
                <li><a class="nav-link" href="{% url 'homepage' %}">Домой</a></li>
                <li><a class="nav-link" href="{% url 'search' %}">Поиск</a></li>
                <li><a class="nav-link" href="{% url 'schedule:schedule' %}">Календарь</a></li>
                <li><a class="nav-link" href="{% url 'global_map' %}">Карта</a></li>
                {% if request.user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'create_meetup' %}">Создать митап</a></li>
                    <li><a class="getstarted" href='{% url 'profile' %}'>Профиль</a></li>
                {% else %}
                    <li><a class="getstarted" href='{% url 'login' %}'>Войти</a></li>
                {% endif %}
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>
